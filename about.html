---
layout: default
title: About_Me
permalink: /about/
---
<div class="wrapper">
    <div class="socialAcount">
        <div class="socialAcount-box">
               {% assign accounts = site.data.socialAcount %}
               {% for a in accounts %}
                <a href="{{a.adress}}" rel="{{a.type}}" target="_blank">
                    <img src="{{site.url}}/img/{{a.icon}}"><br/>
                   {{a.name }}
                </a>
                {% endfor %}
                
        </div>       
    </div>
    {% assign cvtype = 'en' %}
    
        <div class="row_layout row_layout2">
             <!-- <a class="page-link" href="javascript:void(0)" onClick="cvtype ='en'">English</a>
             <a class="page-link" href="javascript:void(0)" onClick="cvtype = 'zn'">中文</a>  -->
             {% if cvtype=='en' %}
                {% include cv_en.html %}
             {% else %}
                {% include cv_zn.html %}
             {% endif %}
             
        </div>
        <!-- <div class="row_layout" style=" margin-bottom: 30px;margin-top: 60px;">
               
                {% include cv_zn.html %}
                
        </div> -->
        
   
</div>
